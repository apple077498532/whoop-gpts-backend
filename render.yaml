services:
  - type: web
    name: whoop-gpts-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: WHOOP_CLIENT_ID
        sync: false
      - key: WHOOP_CLIENT_SECRET
        sync: false
      - key: WHOOP_REDIRECT_URI
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
